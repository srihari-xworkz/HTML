<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=tab, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div style="margin-bottom: 10px;">
            <label style="font-weight: bold;">First Name</label>
            <input type="text" name="firstName">
        </div>
        <div style="margin-top: 10px;">
            <label>Last Name</label>
            <input type="text" name="lastName">
        </div>
        <div style="margin-top: 10px;">
            <label>Enter email</label>
            <input type="email" name="email">
        </div>
        <div style="margin-top: 10px;">
            <label>Enter password</label>
            <input type="password" name="password">
        </div>
        <div style="margin-top: 10px;">
            <label>Select Gender</label>
            <input type="radio" name="Gender">male
            <input type="radio" name="Gender">female
            <input type="radio" name="Gender">others
        </div>
        <div style="margin-top: 10px;">
            <label>Select City</label>
            <select>
                <option>Bangalore</option>
                <option>Hasan</option>
                <option>Bidar</option>
            </select>
        </div>
        <div style="margin-top: 10px;">
            <label>Date of Birth</label>
            <input type="date" name="dateofBirth">
        </div>
        <div style="margin-top: 10px;">
            <label>Age</label>
            <input type="number" name="age">
        </div>
        <div style="margin-top: 10px;">
            <label>Languages Know</label> <br>
            <input type="checkbox">Hindi <br>
            <input type="checkbox">English <br>
            <input type="checkbox">Kannada
        </div>
        <div style="margin-top: 10px;">
            <label>Enter Address</label>
            <textarea rows="3" cols="10"></textarea>
        </div>
        <div style="margin-top: 10px;">
            <label>Upload file</label>
            <input type="file" name="uploadFile">
        </div>
        <button type="submit" style="color: green; font-weight:900;">Register</button>
        <button type="reset" style="color: red; font-weight: 900;">Reset</button>
    </form>
</body>
</html>
